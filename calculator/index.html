<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Ana Sayfa</title>
</head>
<body>
    <header>

    </header>

    <section class="container main-section">
        <div class="row d-flex justify-content-center">
            <div class="calculator"> 

                <div class="header text-center">
                    <p>Calculator</p>
                </div>
                <div class="result text-center">
                    <input type="number" id="process"> 
                    <input type="number" id="result" placeholder="0"> 
                </div>
                <div class="container d-flex justify-content-center ssa">
                   
                        <div class="row main-div1 col-6">
                            <div class="div1 col-5">
                                <button id="delete">C</button>
                                <button id="number7" value="7">7</button>
                                <button id="number4" value="4">4</button>
                                <button id="number1" value="1">1</button>
                                <button id="number0" value="0">0</button>
                            </div>
                            <div class="div2 col-5">
                                <button>‚Üê</button>
                                <button id="number8" value="8">8</button>
                                <button id="number5" value="5">5</button>
                                <button id="number2" value="2">2</button>
                            </div>
                        </div>
                        <div class="row main-div2 col-6">
                            <div class="div3 col-5">
                                <button id="divide">/</button>
                                <button id="number9" value="9">9</button>
                                <button id="number6" value="6">6</button>
                                <button id="number3" value="3">3</button>
                                <button>.</button>
                            </div>
                            <div class="div4 col-5">
                                <button id="multiply">*</button>
                                <button id="minus">-</button>
                                <button id="plus">+</button>
                                <button id="equal">=</button>
                            </div>
                        </div>
                   
                </div>

            </div>
        </div>
    </section>  

    <footer>
        
    </footer>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
